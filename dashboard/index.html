<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Localhost Face Detection</title>
  <link rel="stylesheet" href="css/demo.css">

  <script src="js/tracking-min.js"></script>
  <script src="js/data/face-min.js"></script>
  <script src="js/data/eye-min.js"></script>
  <script src="js/data/mouth-min.js"></script>

  <style>
  .rect {
    border: 4px dashed #ff0000;
    left: -1000px;
    position: absolute;
    top: -1000px;
  }

  #img {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -173px 0 0 -300px;
  }

  .snapshots {
    position: absolute;
    top: 0;
    left: 0;
    width: 200px;
  }
  .snapshot {
    display: block;
    max-height: 100%;
    max-width: 100%;
  }
  </style>
</head>
<body>
  <div class="demo-frame">
    <div class="demo-container">
      <!--img id="img" src="images/faces.jpg" /-->
      <img id="img" src="/videostream.cgi" />
    </div>
  </div>

  <div class="snapshots">
    <img class="snapshot" src="">
    <img class="snapshot" src="">
    <img class="snapshot" src="">
  </div>

  <script>
    window.onload = function() {
      var img = document.getElementById('img');

      ////////////////
      // Detection:

      var detectables = ['face']; // ['face', 'eye', 'mouth']
      var tracker = new tracking.ObjectTracker(detectables);
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);
      //tracker.setStepSize(1.7);

      function detect()
      {
        tracking.track('#img', tracker);
      }

      detect(); // subsequent detect calls will happen when detect runs

      tracker.on('track', function(event) {
        console.log('[' + new Date() + '] Looking...');
        clearRects();
        if (event.data.length === 0) 
        {
          // No targets were detected in this frame.
          // console.log('Detected nothing in ', event);
        } 
        else 
        {
          // console.log('Detected!');
          event.data.forEach(function (rect) 
          {
            rects.push(drawRect(rect.x, rect.y, rect.width, rect.height));
            snapshot(rect);
          });
        }
        setTimeout(detect, 100);
      });

      ///////////////////////////
      // Highlight detected face:

     var rects = []; // The bounding boxes drawn around the detected face

      function drawRect(x, y, w, h) 
      {
        var rect = document.createElement('div');
        document.querySelector('.demo-container').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
        return rect;
      }

      function clearRects()
      {
        rects.forEach(function deleteRect(rect) 
        {
          rect.parentNode.removeChild(rect);
        });
        rects = [];
      }

      ///////////////////////////
      // Snapshot detected face:

      function snapshot(rect)
      {
        var snapshotBuffer = document.createElement('canvas');
        snapshotBuffer.width = rect.width;
        snapshotBuffer.height = rect.height;
        var context = snapshotBuffer.getContext('2d');
        var img = document.getElementById('img');
        context.drawImage(img, rect.x, rect.y, rect.width, rect.height, 0, 0, img.offsetWidth, img.offsetHeight);
        var snapshotBase64 = snapshotBuffer.toDataURL('image/png');
        onSnapshot(snapshotBase64);
      }
      
      function onSnapshot(snapshotBase64)
      {
        // Display the last 3 snapshots
        containers = Array.from(document.getElementsByClassName('snapshot'));
        for (var i=containers.length-1; i>0; i--)
        {
          containers[i].src = containers[i-1].src;
        }
        containers[0].src = snapshotBase64;
      }


    };
  </script>

</body>
</html>
